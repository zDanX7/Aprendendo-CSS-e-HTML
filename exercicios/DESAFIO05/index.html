<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        th{
            border: 1px solid black;
        }
        td{
            border: 1px solid black;
        }

        .med{
            text-align: left;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <th>AREA</th>
            <th>Disciplina</th>
            <th>Notas</th>
            <th>Nota 1</th>
            <th>Nota 2</th>
            <th>Media</th>
        </thead>
        <tbody>
            <tr>
                <td rowspan="5">EXATAS</td>
            </tr>
            <tr>
                <td>MATEMATICA</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>FISICA</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>QUIMICA</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>BIOLOGIA</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <th colspan="4" class="med">Media de Exatas</th>
            <td>0.0</td>
            <tr>
                <td rowspan="4">HUMANAS</td>
            </tr>
                <tr>
                    <td>Historia</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
                <tr>
                    <td>Geografia</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
        </tbody>
    </table>
</body>
</html>
